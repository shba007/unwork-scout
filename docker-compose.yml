name: 'unwork-dev'
services:
  scout:
    image: 'ghcr.io/shba007/unwork-scout:latest'
    restart: on-failure:3
    env_file:
      - .env.prod
    ports:
      - 2400:3000

  browserless:
    image: 'ghcr.io/browserless/chromium:latest'
    restart: on-failure:3
    ports:
      - 1200:3000

  postgres:
    image: postgres:17-alpine
    command: '-d 1'
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '1000:5432'
    env_file:
      - .env.prod
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
